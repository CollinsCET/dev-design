<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="data-board-container">
        <div class="display-container">
            <div class="top-container">
                <div class="block-container">
                    <div class="block-top-container">
                        <div class="block-feature-text">
                            <p>Revenue</p>
                        </div>
                        <div class="revenue-rate">
                            <p>-4.75%</p>
                        </div>
                    </div>
                    <div class="revenue-amount">
                        <h1>$405,091.50</h1>
                    </div>
                </div>
                <div class="block-container">
                    <div class="block-top-container">
                        <div class="block-feature-text">
                            <p>Overdue</p>
                        </div>
                        <div class="overdue-rate">
                            <p>+54.02</p>
                        </div>
                    </div>
                    <div class="overdue-amount">
                        <h1>$12,787.00</h1>
                    </div>
                </div>
                <div class="block-container">
                    <div class="block-top-container">
                        <div class="block-feature-text">
                            <p>Outstanding</p>
                        </div>
                        <div class="oustanding-rate">
                            <p>-1.39%</p>
                        </div>
                    </div>
                    <div class="outstanding-amount">
                        <h1>$245,988.00</h1>
                    </div>
                </div>
                <div class="block-container" style="border-right: none;">
                    <div class="block-top-container">
                        <div class="block-feature-text">
                            <p>Expenses</p>
                        </div>
                        <div class="expenses-rate">
                            <p>+10.18%</p>
                        </div>
                    </div>
                    <div class="expenses-amount">
                        <h1>$245,988.00</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container">
            <div class="second-container">
                <div class="top-text">
                    <h1>Last 30 days</h1>
                </div>
                <div class="second-blocks">
                    <div class="total-subscribers-block">
                        <div class="in-block">
                            <p>Total Subscribers</p>
                            <h1>71,897</h1>
                        </div>
                    </div>
                    <div class="avg-open-rate-block">
                        <div class="in-block">
                            <p>Avg Open Rate</p>
                            <h1>58.16%</h1>
                        </div>
                    </div>
                    <div class="avg-click-rate-block">
                        <div class="in-block">
                            <p>Avg Click Rate</p>
                            <h1>71,897</h1>
                        </div>
                    </div>
                </div>
</body>

</html>
